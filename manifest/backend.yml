# Deployment script for the backend side of the application
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: qr-app
spec:
  replicas: 1
  selector:
    matchLabels:
      type: backend
      app: fastapi
  template:
    metadata:
      labels:
        type: backend
        app: fastapi
    spec:
      containers:
        - name: backend
          image: zenitugo/backend:latest
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: aws_secret_access_key
            - name: AWS_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: aws_bucket_name
          resources:
            requests:
              cpu: "250m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          ports:
          - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
      

# Service for the backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: qr-app
  labels:
    app: fastapi
    type: backend
spec:
  type: NodePort
  selector:
    app: fastapi
    type: backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000