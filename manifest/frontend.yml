# Deployment script for the frontend side of the application

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: qr-app
spec:
  replicas: 1
  selector:
    matchLabels:
      type: frontend
      app: Qr-app
  template:
    metadata:
      labels:
        type: frontend
        app: Qr-app
    spec:
      containers:
        - name: frontend
          image: zenitugo/frontend:latest
          resources:
            requests:
              cpu: "250m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          ports:
          - containerPort: 3000
