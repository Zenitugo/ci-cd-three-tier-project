# Deployment script for the frontend side of the application

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: qr-app
spec:
  replicas: 1
  selector:
    matchLabels:
      type: frontend
      app: Qr-app
  template:
    metadata:
      labels:
        type: frontend
        app: Qr-app
    spec:
      containers:
        - name: frontend
          image: zenitugo/frontend:latest
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                secretKeyRef:
                  name: backend-url
                  key: react_app_api_url
          resources:
            requests:
              cpu: "500m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "256Mi"
          ports:
          - containerPort: 3000
