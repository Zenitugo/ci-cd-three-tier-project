          #   successThreshold: 1
      

# Service for the front end
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: qr-app
  labels:
    app: Qr-app
    type: frontend
spec:
  type: NodePort
  selector:
    app: Qr-app
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30500
      